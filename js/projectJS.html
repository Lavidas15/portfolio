<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Reaction Tester</title>
            <style>
                body{
                    font-family: sans-serif;
                }
                #shape{
                    width:200px;
                    height:200px;
                    background-color:#3c9dbc;
                    display: none;
                    position: relative;
                    top:0;
                    left:0;
                }
                .bold{
                    font-weight: bold;
                }
            </style>

        </head>
            <body>
                <h1>Test your reactions</h1>
                <p>Click on the boxes and circles as quick as you can!</p>
                <p class="bold">Your time : <span id="totalTime"> </span></p>
                <div id="shape"></div>

                <script type="text/javascript">

                    let startOfTime = new Date().getTime();
                    //function setTimeOut
                    function makeShapeAppear(){

                        let width = Math.random() * 400;
                        let height = Math.random() * 400;
                        let top = Math.random() * 400;
                        let left = Math.random() * 400;

                        if (Math.random() > 0.5){
                            document.getElementById('shape').style.borderRadius = '50%';
                        }else{
                            document.getElementById('shape').style.borderRadius = '0';

                        }
                        
                        document.getElementById("shape").style.width = width + "px";
                        document.getElementById("shape").style.height = height + "px";
                        document.getElementById("shape").style.top = top + "px";
                        document.getElementById("shape").style.left = left + "px";
                        document.getElementById('shape').style.display='block';
                        document.getElementById('shape').style.backgroundColor = getRandomColor();
                        startOfTime = new Date().getTime();
                    }

                    function getRandomColor(){
                        let color = '#';
                        const letter = '0123456789ABCDEF';
                        for (let i = 0; i < 6; i++){
                            color += letter[Math.floor(Math.random() * 16)];
                        }
                        return color;
                    }

                    function appearAfterDelay(){
                        setTimeout(makeShapeAppear, Math.random() + 1000);
                    }

                    appearAfterDelay();


                    document.getElementById("shape").onclick = function(){
                        document.getElementById('shape').style.display = 'none';
                        let endOfTime = new Date().getTime();
                        let totalTime = (endOfTime - startOfTime) / 1000;
                        document.getElementById('totalTime').innerHTML = totalTime + 's';
                        appearAfterDelay();
                    }
                </script>
            </body>
    </html>
