<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text">Hello world!</p>
    <button id="myButton">
        Change text
    </button>
    <p id="secondParagraph">Javascript is ....</p>
    <button id="secondButton">
        Append text
    </button>
    <p id="emptyParagraph"></p>
    <button id="createParagraph">
        Create text
    </button>
    <p id="moreText">This is more text</p>
    <button id="styleText">Style text</button>

    <script type="text/javascript">
        document.getElementById("myButton").onclick = function(){
            document.getElementById("text").innerHTML = "Hello Tasos";
        }

        document.getElementById("secondButton").onclick = function(){
            document.getElementById("secondParagraph").innerHTML = "I think " + document.getElementById("secondParagraph").innerHTML + "awesome !";
        }
        document.getElementById("createParagraph").onclick = function(){
            document.getElementById("emptyParagraph").innerHTML = "<h1>Hey Tasos! How are you?</h1>"
        }

        document.getElementById("styleText").onclick = function(){
            document.getElementById("moreText").style.color = "red";
            document.getElementById("moreText").style.fontSize = "40px";
        }

    </script>
</body>
</html>
